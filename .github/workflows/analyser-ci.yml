name: Analyser CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff .

      - name: Format with Black
        run: |
          pip install black
          black --check .

      - name: Sort imports with Isort
        run: |
          pip install isort
          isort --check-only .

      - name: Static type checking with Mypy
        run: |
          pip install mypy
          mypy .

      - name: Run tests
        run: |
          pip install pytest
          pytest